<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="max-age=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/move.css">
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/style.js"></script>

</head>
<body style="background-color: #ebebeb">
	<section class="answerPage">
		<div class="answerBox fadeIn">
			<span class="manHead"><img src="img/man.png" alt="" width="36"></span>
			<div class="sessionBox">
				<span class="arrow"></span>
				<div class="session">
					<span>感谢您参加熊猫妹SPA眼罩体验官面试~~</span>
				</div>
			</div>
		</div> 
		<div class="answerBox">
			<span class="manHead"><img src="img/man.png" alt="" width="36"></span>
			<div class="sessionBox">
				<span class="arrow"></span>
				<div class="session session2">
					<span></span>
					<input type="button" class="commentBtn" value="找朋友为自己评论加分">
				</div>
			</div>
		</div>
		<img src="img/chat.jpg" width="100%" class="chatImg">
	</section>
	<section class="shareMask">
		<img src="img/share.png" class="fadeIn" style="-webkit-animation-duration:3s;
	animation-duration:3s;" alt="" width="64%">
	</section>
</body>
</html>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/answer.js"></script>
<script type="text/javascript">
$(function(){
	timeFadeIn($(".answerBox:eq(1)"),800);
	var urlVal=window.location.search;
	urlVal=urlVal.split("?")[1].split("=")[1];
	$(".session2 > span").text("恭喜您获得"+urlVal+"分");
	$(".commentBtn").tap(function(){
		$(".shareMask").addClass("fadeIn")
	})
	ajaxFn("post","/admin/sdk/sdkconfig",{"score" :total},function(data){
		console.log(data)
		var r = data.data;
		// 配置微信JS-SDK
	    wx.config({
	        debug: true,
	        appId: r.appId,
	        timestamp: r.timestamp,
	        nonceStr: r.nonceStr,
	        signature: r.signature,
	        jsApiList: [
	            'checkJsApi',
	            'onMenuShareTimeline',
	            'onMenuShareAppMessage',
	            'onMenuShareQQ',
	            'onMenuShareWeibo',
	            'hideMenuItems',
	            'chooseImage'
	        ]
	    });
	        // 调用微信API
	    wx.ready(function() {
	        var sdata = {
	            title: '熊猫妹送6s啦',
	            desc: '急急急!!小伙伴们快来帮我评分啦',
	            link: 'http://www.7758a.com/grade-comments.html?openid' + 'testopenid' ,
	            imgUrl: 'http://game.4gshu.com/xuangedan/other-project/2015-01-06/img/share-wx-logo.jpg',
	            success: function() {
	                alert('用户确认分享后执行的回调函数');
	            },
	            cancel: function() {
	                alert('用户取消分享后执行的回调函数');
	            }
	        };
	        wx.onMenuShareTimeline(sdata);
	        wx.onMenuShareAppMessage(sdata);
	    });
	})
})
</script>
