<html lang="en">

                    <tr>

                </table>

<style type="text/css">
    table{width: 100%;}
    table th{ width: 33%;}
    table tr td{ width: 33%; text-align: center;}
</style>
<script type="text/javascript">
    ajaxFn("post","/admin/user/tj",{},function(data){
        if(data){
            data = data.data;
        }
        $('.viewCount').text(data.join_count)
        $('.joinCount').text(data.view_count)
        $('.commentCount').text(data.comments_count)
        
    })  
</script>
